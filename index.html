<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile Card</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
			integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="card middle">
			<div class="front">
				<div class="front-content">
					<div class="pic">
						<img src="./img/pic.jpg" alt="profile pic" />
					</div>
					<div class="name">Martin Flischman</div>
					<div class="desc">Jnr Web Developer</div>
				</div>
			</div>
			<div class="back">
				<div class="back-content middle">
					<a
						href="https://www.icloud.com/iclouddrive/0EXsOlN2Rw1rv4l2QCvAe_8pA#CV_-_Martin_Flischman"
						target="_blank"
						><img class="qrCode" src="./img/Awesome_QR.png" alt="QR code"
					/></a>
					<div class="sm">
						<a
							href="https://github.com/MartinFlischman"
							class="fab fa-github"
							target="_blank"
						></a>
						<a
							href="https://www.instagram.com/martinflischman/"
							class="fab fa-instagram"
							target="_blank"
						></a>
						<a
							href="https://www.linkedin.com/in/martinflischman/"
							class="fab fa-linkedin"
							target="_blank"
						></a>
						<a
							href="https://mobile.twitter.com/MartinFlischman"
							class="fab fa-twitter"
							target="_blank"
						></a>
					</div>
					<a
						href="mailto:mflischman@icloud.com?subject=Hey Martin!"
						class="contact-btn"
						>Contact Me</a
					>
				</div>
			</div>
		</div>
	</body>
</html>
